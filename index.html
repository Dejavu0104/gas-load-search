<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Load Data Search</title>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #004085;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            display: block;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #004085;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #d9edf7;
        }
        td {
            font-weight: bold;
            color: #333;
        }

        /* Mobile Optimization */
        @media screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gas Load Data Search</h2>

    <label for="searchType">Search By:</label>
    <select id="searchType" onchange="toggleSearchFields()">
        <option value="loadRange">Load Range</option>
        <option value="serviceSize">Service Size</option>
    </select>

    <div id="loadRangeFields">
        <label for="fromValue">Load CFT/Hr From:</label>
        <input type="number" id="fromValue" placeholder="Enter min value">

        <label for="toValue">Load CFT/Hr To:</label>
        <input type="number" id="toValue" placeholder="Enter max value">
    </div>

    <div id="serviceSizeField" style="display:none;">
        <label for="serviceSize">Service Size (Inches):</label>
        <input type="text" id="serviceSize" placeholder="Enter service size">
    </div>

    <button onclick="fetchAndDisplayData()">Search</button>

    <div class="table-container">
        <div id="results"></div>
    </div>
</div>

<script>
function toggleSearchFields() {
    let searchType = document.getElementById("searchType").value;
    document.getElementById("loadRangeFields").style.display = searchType === "loadRange" ? "block" : "none";
    document.getElementById("serviceSizeField").style.display = searchType === "serviceSize" ? "block" : "none";
}

function fetchAndDisplayData() {
    fetch('gas_load_data.json')
        .then(response => response.json())
        .then(data => {
            let searchType = document.getElementById("searchType").value;
            let filteredData = [];

            if (searchType === "loadRange") {
                let fromValue = parseFloat(document.getElementById("fromValue").value);
                let toValue = parseFloat(document.getElementById("toValue").value);
                if (isNaN(fromValue) || isNaN(toValue)) {
                    alert("Please enter both 'From' and 'To' values.");
                    return;
                }
                filteredData = data.filter(item => item["Load CFTHr From"] >= fromValue && item["Load CFTHr To"] <= toValue);
            } else {
                let serviceSize = document.getElementById("serviceSize").value.trim();
                if (!serviceSize) {
                    alert("Please enter a service size.");
                    return;
                }
                filteredData = data.filter(item => item["Service Size (Inches)"].toString().trim().replace(/"/g, '') === serviceSize);
            }
            
            displayResults(filteredData);
        })
        .catch(error => console.error('Error loading JSON:', error));
}

function displayResults(filteredData) {
    let resultsContainer = document.getElementById("results");
    resultsContainer.innerHTML = "";

    if (filteredData.length === 0) {
        resultsContainer.innerHTML = "<p>No results found</p>";
        return;
    }

    let table = `<table>
        <tr>
            <th>Load CFT/Hr From</th>
            <th>Load CFT/Hr To</th>
            <th>Service Size (Inches)</th>
            <th>Meter Type</th>
            <th>Maximum Capacity CFT/Hr</th>
            <th>70% of Meter Capacity at 8 Psig Pressure</th>
            <th>Meter Room Size (WxLxH) In Ft</th>
            <th>88% of Meter Mechanical Capacity (ACFT)</th>
        </tr>`;

    filteredData.forEach(item => {
        table += `<tr>
            <td>${item["Load CFTHr From"]}</td>
            <td>${item["Load CFTHr To"]}</td>
            <td>${item["Service Size (Inches)"]}</td>
            <td>${item["Meter Type"]}</td>
            <td>${parseInt(item["Maximum Capacity CFTHr"])}</td>
            <td>${parseInt(item["70% of Meter Capacity at 8 Psig Pressure"])}</td>
            <td>${item["Meter Room Size (WxLxH) In Ft"]}</td>
            <td>${parseInt(item["88% of Meter Mechanical Capacity (ACFT)"])}</td>
        </tr>`;
    });

    table += "</table>";
    resultsContainer.innerHTML = table;
}
</script>

</body>
</html>
